<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion RH</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 50px; border-radius: 2rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); width: 100%; max-width: 450px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo i { font-size: 3rem; color: #0ea5e9; }
        h2 { color: #0369a1; text-align: center; margin-bottom: 10px; font-weight: 700; }
        p.subtitle { text-align: center; color: #64748b; margin-bottom: 30px; font-size: 0.9rem; }
        form div { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #1e293b; font-weight: 600; font-size: 0.9rem; }
        input[type="text"], input[type="password"] { width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 1rem; box-sizing: border-box; background: #f8fafc; transition: all 0.3s; }
        input:focus { outline: none; border-color: #0ea5e9; background: white; box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1); }
        .btn { display: block; width: 100%; padding: 14px; background: #0ea5e9; color: white; border: none; border-radius: 1rem; cursor: pointer; font-size: 1rem; font-weight: 700; transition: all 0.3s; box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3); }
        .btn:hover { background: #0284c7; transform: translateY(-2px); }
        .error { color: #ef4444; background: #fee2e2; padding: 12px; border-radius: 0.75rem; margin-bottom: 20px; text-align: center; font-size: 0.85rem; font-weight: 500; }
        .admin-link { display: block; text-align: center; margin-top: 25px; color: #94a3b8; text-decoration: none; font-size: 0.8rem; font-weight: 500; }
        .admin-link:hover { color: #64748b; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo"><i class="fas fa-users-rays"></i></div>
        <h2>Espace Collaborateur</h2>
        <p class="subtitle">Connectez-vous pour accéder à votre espace RH</p>
        
        {% if form.errors %}
            <p class="error">Email ou mot de passe incorrect.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_username">Adresse Email Professionnelle</label>
                {{ form.username }}
            </div>
            <div>
                <label for="id_password">Mot de passe</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn">Se connecter</button>
        </form>
        
        <a href="{% url 'admin_login' %}" class="admin-link">Accès réservé au Superadmin</a>
    </div>
</body>
</html>
