<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion RH</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        h2 { color: #e67e22; text-align: center; margin-bottom: 20px; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { display: block; width: 100%; padding: 10px; background: #e67e22; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; }
        .btn:hover { background: #d35400; }
        .error { color: #e74c3c; margin-bottom: 15px; text-align: center; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #7f8c8d; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Accès Superadmin</h2>
        
        {% if form.errors %}
            <p class="error">Identifiants administrateur incorrects.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_username">Nom d'utilisateur :</label>
                {{ form.username }}
            </div>
            <div>
                <label for="id_password">Mot de passe :</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn">Connexion Admin</button>
        </form>
        <a href="{% url 'login' %}" class="back-link">Retour à la connexion collaborateurs</a>
    </div>
</body>
</html>
