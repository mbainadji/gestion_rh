{% extends 'employees/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div style="margin-top: 20px;">
            <button type="submit" class="btn">Enregistrer</button>
            <a href="javascript:history.back()" class="btn" style="background: #95a5a6;">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
