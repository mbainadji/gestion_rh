{% extends 'employees/base.html' %}

{% block title %}{{ title }}{% endblock %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
        <div class="p-6 border-b border-slate-50 bg-slate-50/50">
            <h2 class="text-lg font-semibold text-slate-800 flex items-center gap-2">
                <i class="fas fa-file-contract text-primary-500"></i>
                Configuration du Contrat
            </h2>
            <p class="text-xs text-slate-500 mt-1">Définissez les paramètres du nouveau type de contrat.</p>
        </div>
        
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}
            
            <div class="space-y-1.5">
                <label class="block text-sm font-semibold text-slate-700">Nom du Type de Contrat</label>
                <input type="text" name="nom" required placeholder="Ex: CDI, CDD, Stage..." 
                       class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:bg-white focus:border-transparent transition-all outline-none">
            </div>

            <div class="space-y-1.5">
                <label class="block text-sm font-semibold text-slate-700">Description</label>
                <textarea name="description" rows="5" placeholder="Décrivez les spécificités de ce contrat..." 
                          class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:bg-white focus:border-transparent transition-all outline-none resize-none"></textarea>
            </div>

            <div class="pt-6 border-t border-slate-50 flex items-center gap-3">
                <button type="submit" class="flex-1 inline-flex items-center justify-center px-6 py-3 bg-primary-600 text-white rounded-xl font-bold hover:bg-primary-700 transition-all duration-200 shadow-lg shadow-primary-900/10 gap-2">
                    <i class="fas fa-check"></i>
                    Enregistrer le modèle
                </button>
                <a href="{% url 'employees:politique_list' %}" class="px-6 py-3 bg-slate-100 text-slate-600 rounded-xl font-semibold hover:bg-slate-200 transition-all duration-200">
                    Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
